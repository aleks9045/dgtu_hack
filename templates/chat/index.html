<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Chat</title>
    <style>
        li {
            list-style: none;
        }

        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .btn {
            height: 50px;
            width: 100px;
        }
        .ulka {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="body">
    <div>
        <h1>WebSocket Chat</h1>
        <h2>Chat ID: <span id="ws-id"></span></h2>

        <form onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button class="btn">Send</button>
        </form>
        <form onsubmit="connect(event)">
            <button class="btn">connect</button>
        </form>
    <ul id="ul" class="ulka">

    </ul>
    </div>
</div>
<script>
    const chat_id = "12"
    const messages = []
    document.querySelector("#ws-id").textContent = chat_id;
    const ws = new WebSocket(`ws://localhost:8000/chat/ws/${chat_id}`);
    ws.onmessage = function (event) {
        console.log(event.data)
        const message = document.createElement('li')
        message.appendChild(document.createTextNode(event.data))
        ul.append(message)
    };

    function sendMessage(event) {
        event.preventDefault();
        const message = document.getElementById("messageText").value
        const name = localStorage.getItem('name')
        ws.send(JSON.stringify({chat_id, name, message}))
    }

    function connect(event) {
        event.preventDefault();
        const name = localStorage.getItem('name')
        ws.send(JSON.stringify({chat_id, name}))
    }
</script>
</body>
</html>
