services:
  backend:
    container_name: backend
    depends_on:
      - postgres
#        condition: service_healthy
    build: .
    ports:
      - "8000:8000"
    command:
       python3 main.py
#      First launch
#      /bin/sh -c "sleep 1 &&
#      alembic revision --autogenerate -m "initial" &&
#      alembic upgrade head &&
#      python3 main.py"
    volumes:
      - media:/app/media
    networks:
      - default
  postgres:
    image: postgres:16.2-alpine3.19
    container_name: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    command:
      - "postgres"
      - "-c"
      - "max_connections=10"
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "min_wal_size=512MB"
      - "-c"
      - "max_parallel_workers=2"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default
#    healthcheck:
#      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
#      interval: 5s
#      timeout: 2s
#      retries: 2
    restart: always

volumes:
  media:
  pgdata:

networks:
  default:
    driver: bridge
#    name: network
